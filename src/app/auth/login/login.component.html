    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Login</h3>
                <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                    <div>
                        <label class="label">Email address</label>
                        <input type="text" class="form-control" formControlName="email"/>
                        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                            <div *ngIf="loginForm.controls['email'].errors">
                                <div *ngIf="loginForm.controls['email'].errors['required']">
                                    Email is Required.
                                </div>
                                <div *ngIf="loginForm.controls['email'].errors['email']">
                                    Please enter valid email address.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="label">Password</label>
                        <input type="password" class="form-control" formControlName="password"/>
                        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                            <div *ngIf="loginForm.controls['password'].errors">
                                <div *ngIf="loginForm.controls['password'].errors['required']">
                                    Password is required.
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
            </div>
        </div>    
    </div>
