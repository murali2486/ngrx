<button class="btn btn-primary" (click)="loadAddPost()">Add post</button>
<div class="row">
    <div class="container-fluid col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts$ | async">
                    <td>
                        {{post.id}}
                    </td>
                    <td>
                        {{post.title}}
                    </td>
                    <td>
                        {{post.description}}
                    </td>
                    <td>
                        <a class="btn btn-primary" [routerLink]="['edit', post.id]">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" (click)="deletePost(post.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
